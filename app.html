<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Psych - Voice AI</title>
    <script src="https://unpkg.com/@vapi-ai/web@2.5.2/dist/vapi.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f4a 100%);
            color: #e0e0e0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            text-align: center;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #00d9ff, #ff006e, #00d9ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-transform: uppercase;
            letter-spacing: 8px;
            font-weight: 900;
        }
        
        .subtitle {
            text-align: center;
            color: #00d9ff;
            margin-bottom: 40px;
            font-size: 1rem;
            letter-spacing: 2px;
        }
        
        .chat-box {
            border: 2px solid #00d9ff;
            border-radius: 12px;
            padding: 20px;
            background: rgba(10, 14, 39, 0.6);
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.3);
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .message {
            padding: 12px 16px;
            border-radius: 8px;
            word-wrap: break-word;
            animation: slideIn 0.3s ease;
            max-width: 80%;
        }
        
        .message.user {
            align-self: flex-end;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #0a0e27;
            border: 1px solid #00d9ff;
            font-weight: 500;
        }
        
        .message.assistant {
            align-self: flex-start;
            background: rgba(255, 0, 110, 0.1);
            border: 1px solid rgba(255, 0, 110, 0.5);
            color: #e0e0e0;
        }
        
        .button-group {
            display: flex;
            gap: 12px;
            flex-wrap: wrap;
        }
        
        button {
            flex: 1;
            min-width: 120px;
            padding: 16px;
            border: 3px solid;
            border-radius: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        #startBtn {
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: #0a0e27;
            border-color: #00d9ff;
        }
        
        #startBtn:hover:not(:disabled) {
            background: linear-gradient(135deg, #00ffff, #0099cc);
            box-shadow: 0 0 40px rgba(0, 217, 255, 0.8);
            transform: scale(1.05);
        }
        
        #stopBtn {
            background: linear-gradient(135deg, #ff006e, #ff3333);
            color: white;
            border-color: #ff006e;
            animation: pulse 1s infinite;
        }
        
        #stopBtn:hover:not(:disabled) {
            box-shadow: 0 0 40px rgba(255, 0, 110, 0.8);
            transform: scale(1.05);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        input {
            padding: 12px;
            border: 1px solid #00d9ff;
            border-radius: 8px;
            background: rgba(10, 14, 39, 0.8);
            color: #e0e0e0;
            font-size: 14px;
            margin-bottom: 12px;
        }
        
        input::placeholder {
            color: #666;
        }
        
        .status {
            text-align: center;
            font-size: 14px;
            color: #00d9ff;
            margin-bottom: 12px;
            min-height: 20px;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 20px rgba(255, 0, 110, 0.5);
            }
            50% {
                box-shadow: 0 0 40px rgba(255, 0, 110, 0.8);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéôÔ∏è PSYCH</h1>
        <p class="subtitle">Voice-powered conversation</p>
        
        <div class="status" id="status"></div>
        
        <input 
            type="text" 
            id="apiKey" 
            placeholder="Paste your Vapi Public Key here"
        >
        
        <input 
            type="text" 
            id="assistantId" 
            placeholder="Paste your Assistant ID here"
        >
        
        <div class="chat-box" id="chatBox"></div>
        
        <div class="button-group">
            <button id="startBtn">üé§ Start</button>
            <button id="stopBtn" disabled>üî¥ Stop</button>
            <button id="clearBtn">üóëÔ∏è Clear</button>
        </div>
    </div>

    <script>
        // Load messages on page load
        window.addEventListener('DOMContentLoaded', () => {
            loadMessages();
        });
        
        const chatBox = document.getElementById('chatBox');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const clearBtn = document.getElementById('clearBtn');
        const status = document.getElementById('status');
        const apiKeyInput = document.getElementById('apiKey');
        const assistantIdInput = document.getElementById('assistantId');
        
        let vapi = null;
        let isCallActive = false;
        let messages = [];
        
        const STORAGE_KEY = 'psych_messages';
        
        // Load messages from localStorage
        function loadMessages() {
            const saved = localStorage.getItem(STORAGE_KEY);
            if (saved) {
                messages = JSON.parse(saved);
                messages.forEach(m => renderMessage(m.text, m.role));
            }
        }
        
        function saveMessages() {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(messages));
        }
        
        function renderMessage(text, role) {
            const msg = document.createElement('div');
            msg.className = `message ${role}`;
            msg.textContent = text;
            chatBox.appendChild(msg);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function addMessage(text, role) {
            messages.push({ text, role });
            saveMessages();
            renderMessage(text, role);
        }
        
        function clearHistory() {
            messages = [];
            chatBox.innerHTML = '';
            localStorage.removeItem(STORAGE_KEY);
        }
        
        startBtn.addEventListener('click', async () => {
            const apiKey = apiKeyInput.value.trim();
            const assistantId = assistantIdInput.value.trim();
            
            if (!apiKey || !assistantId) {
                status.textContent = '‚ùå Please enter API key and Assistant ID';
                return;
            }
            
            try {
                status.textContent = 'Initializing...';
                
                vapi = new Vapi(apiKey);
                
                vapi.on('call-start', () => {
                    isCallActive = true;
                    startBtn.disabled = true;
                    stopBtn.disabled = false;
                    status.textContent = 'üé§ Listening...';
                    chatBox.innerHTML = '';
                    addMessage('Call started. Listening...', 'assistant');
                });
                
                vapi.on('call-end', () => {
                    isCallActive = false;
                    startBtn.disabled = false;
                    stopBtn.disabled = true;
                    status.textContent = 'Call ended';
                });
                
                vapi.on('message', (msg) => {
                    if (msg.type === 'user-transcribed' && msg.transcription) {
                        addMessage(msg.transcription, 'user');
                    } else if (msg.type === 'assistant-message' && msg.message) {
                        addMessage(msg.message, 'assistant');
                    } else if (msg.transcription) {
                        addMessage(msg.transcription, 'user');
                    }
                });
                
                vapi.on('error', (error) => {
                    status.textContent = '‚ùå Error: ' + error.message;
                    addMessage('Error: ' + error.message, 'assistant');
                });
                
                status.textContent = 'Starting call...';
                await vapi.start(assistantId);
                
            } catch (err) {
                status.textContent = '‚ùå ' + err.message;
                addMessage('Error: ' + err.message, 'assistant');
                startBtn.disabled = false;
                stopBtn.disabled = true;
            }
        });
        
        stopBtn.addEventListener('click', async () => {
            try {
                if (vapi && isCallActive) {
                    await vapi.stop();
                }
            } catch (err) {
                status.textContent = '‚ùå Error stopping: ' + err.message;
            }
        });
        
        clearBtn.addEventListener('click', () => {
            if (confirm('Clear all messages?')) {
                clearHistory();
                status.textContent = 'History cleared';
            }
        });
    </script>
</body>
</html>
